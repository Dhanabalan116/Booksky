<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor dad</h2>
            <h5>Robeert</h5>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde id in architecto nobis odio quos rerum
                natus neque laborum commodi.</p>
            <button onclick="deletee(event)">Delete</button>
        </div>

    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-discription-input">
            </textarea>
            <button id="add-button">Add</button>
            <button id="cancel-book">cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>

</body>

</html>
